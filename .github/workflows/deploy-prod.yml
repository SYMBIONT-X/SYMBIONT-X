name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to deploy (e.g., v1.0.0)'
        required: true
        type: string
      confirm:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true
        type: string

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  RESOURCE_GROUP: rg-symbiontx-prod
  CONTAINER_REGISTRY: ${{ secrets.ACR_NAME }}

jobs:
  # ============================================================================
  # Validation
  # ============================================================================
  validate:
    name: Validate Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DEPLOY" ]; then
            echo "‚ùå Deployment confirmation failed. You must type 'DEPLOY' to proceed."
            exit 1
          fi
      - name: Validate version tag
        run: |
          if [[ ! "${{ github.event.inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid version tag. Use format: v1.0.0"
            exit 1
          fi

  # ============================================================================
  # Deploy Container Apps
  # ============================================================================
  deploy-agents:
    name: Deploy Agents to Production
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      id-token: write
    environment: production
    strategy:
      matrix:
        agent: [security-scanner, risk-assessment, orchestrator]
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Update Container App
        run: |
          az containerapp update \
            --name ${{ matrix.agent }}-agent \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_NAME }}.azurecr.io/${{ matrix.agent }}:${{ github.event.inputs.version }}

  # ============================================================================
  # Deploy Functions
  # ============================================================================
  deploy-functions:
    name: Deploy Functions to Production
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      id-token: write
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          cd src/backend/functions
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.FUNCTION_APP_NAME_PROD }}
          package: ./src/backend/functions

  # ============================================================================
  # Deploy Frontend
  # ============================================================================
  deploy-frontend:
    name: Deploy Frontend to Production
    runs-on: ubuntu-latest
    needs: validate
    environment: production
    defaults:
      run:
        working-directory: src/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.PROD_API_URL }}
          VITE_AZURE_AD_CLIENT_ID: ${{ secrets.AZURE_AD_CLIENT_ID }}
          NODE_ENV: production
      - name: Deploy to Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/src/frontend"
          output_location: "dist"

  # ============================================================================
  # Production Smoke Tests
  # ============================================================================
  smoke-tests:
    name: Production Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-agents, deploy-functions, deploy-frontend]
    steps:
      - name: Wait for services to stabilize
        run: sleep 30
      - name: Test Orchestrator Health
        run: |
          curl -f ${{ secrets.PROD_ORCHESTRATOR_URL }}/health || exit 1
      - name: Test Security Scanner Health
        run: |
          curl -f ${{ secrets.PROD_SCANNER_URL }}/health || exit 1
      - name: Test Frontend
        run: |
          curl -f ${{ secrets.PROD_FRONTEND_URL }} || exit 1

  # ============================================================================
  # Create Release
  # ============================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: smoke-tests
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Release ${{ github.event.inputs.version }}
          body: |
            ## Production Deployment

            **Version:** ${{ github.event.inputs.version }}
            **Deployed:** ${{ github.run_id }}
            **Deployed by:** ${{ github.actor }}

            ### Changes
            See CHANGELOG.md for details.

            ### Deployment Status
            ‚úÖ All smoke tests passed
            ‚úÖ Production deployment successful
          draft: false
          prerelease: false

  # ============================================================================
  # Notification
  # ============================================================================
  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: create-release
    if: always()
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.create-release.result }}" == "success" ]; then
            echo "üöÄ Production deployment ${{ github.event.inputs.version }} successful!"
          else
            echo "‚ùå Production deployment ${{ github.event.inputs.version }} failed!"
            exit 1
          fi